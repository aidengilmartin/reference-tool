<!DOCTYPE HTML>

<html lang="en">

	<head>

		<title>Reference Tool</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<!-- Resources -->
		<!-- CSS -->
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
		<!-- JS -->
		<script type="text/javascript" src="js/clipboard.min.js"></script> <!--https://github.com/zenorocha/clipboard.js-->
		<script type="text/javascript" src="js/rt.js"></script> 	
		
	</head>

	<body onload="formLoad();">

		<div class="page">

			<h1 class="title">Reference Tool</h1>

			<form id="refForm" onchange="formChanged();">

				<div class="attributes">

					<select id="referenceType" onchange="refTypeChanged();">
						<option value="bhA" selected>Website without author</option>
						<option value="bhB">Websites with author or organisation</option>
						<option value="bhC" >Document on website</option>
					</select>
					
					<input type="text" placeholder="Title of Website" id="titleOfSite"></input>
					<input type="text" placeholder="Title of Document" id="titleOfDoc"></input>
					<input type="text" placeholder="Author or Organzation" id="authorOrg"></input>
					<input type="text" placeholder="Year Created" id="yearCreated"></input>
					
					<div class="date">
						<input type="text" placeholder="Date accessed" id="dateAccessed"></input>
						<button type="button" onclick="pickDateAccessedToday();">Today</button>
					</div>

					<input type="text" placeholder="URL (https://domain.com/page)" id="referenceURL"></input>

				</div>

			</form>

			<div class="controls">
				<button onclick="formChanged();">Create</button>
				<button onclick="formClear();">Clear All</button>
				<button class="copyBtn" data-clipboard-target="#formattedReference">Copy to Clipboard</button>
				<a class="linkButton" href="https://www.bangor.ac.uk/library/help/documents/harvardreferencingguide.pdf">Link to Bangor Guide</a>
			</div>

			<textarea placeholder="Completed Reference" id="formattedReference" rows="3"></textarea>

		</div>

	</body>

</html>
