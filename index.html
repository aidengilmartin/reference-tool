<!DOCTYPE HTML>
<html>
    <head>
        <!--Meta-->
        <title>Reference Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#e74141" /> <!-- Chrome Custom Colours -->
        <link rel="icon" type="image/png" href="img/favicon.png" />
        <!--Style-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>
    <body>

        <div class="banner" id="mainBanner">
            <p><a href="index.html">REFERENCE TOOL</a></p>
        </div>

        <div class="container layout-grid inline">

            <div class="card" id="cardOne">
                <div class="banner">
                    <p class="title">Select Reference Format</p>
                </div>
                <div class="card-inside">
                    <div id="stepOne" class="grid inline">
                        <select id="referenceFormat">
                            <option value="noChoice" disabled selected>Select your reference type</option>
                            <option value="webA">Website without author</option>
                            <option value="webB">Website with author/organization</option>
                            <option value="webC">Document on website</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="stepTwoContainer" style="display: none;" class="card">

                <div class="banner">
                    <p class="title">Enter Reference Details</p>
                </div>

                <div class="card-inside">
                    
                    <div id="stepTwo" class="grid inline">
                        
                        <form id="inputForm" class="grid inline">
                            <input id="titleOfWebsite" style="display: none;" type="text" placeholder="Title of Website">
                            <input id="titleOfDocument" style="display: none;" type="text" placeholder="Title of Document">
                            <input id="author" style="display: none;" type="text" placeholder="Author or Organization">
                            <input id="year" style="display: none;" type="text" placeholder="Year Created">
                            <div id="accessed" style="display: none;" class="grid form">
                                <input id="date" type="text" placeholder="Date accessed">
                                <button id="dateToday" class="button" type="button">Today</button>
                            </div>
                            <input id="url" style="display: none;" type="text" placeholder="URL (https://domain.com/page)">
                        </form>
                        
                        <div id="controls" class="grid dynamic">
                            <button class="button" id="create"><span>Create</span></button>
                            <button class="button" id="clearAll">Clear All</button>
                            <button class="button" id="clipboard">Copy to Clipboard</button>
                            <a class="button" href="https://www.bangor.ac.uk/library/help/documents/harvardreferencingguide.pdf">Link to reference guide</a>
                        </div>
    
                        <div id="output" style="display: none;">
                            <textarea id="outputText" placeholder="Completed reference" rows="2"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="card">
                <div class="banner">
                    <p class="title">History</p>
                    <button class="button" id="historyClear">Clear History</button>
                </div>
                <div id="historyContainer">            
                    <table class="market-table">
                        <tbody id="historyTable">
                            <!--JavaScript fills this in-->
                        </tbody>
                    </table>   
                </div>
            </div>
            
        </div>

    </body>
    <footer>

    </footer>
    <!--JS-->
    <script src="js/elements.js"></script>
    <script src="js/main.js"></script>
    <script src="js/events.js"></script>
    <!--END JS-->
</html>
